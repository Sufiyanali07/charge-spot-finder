<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EV Charging Station Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom Bootstrap CSS with high-contrast fix -->
  <style>
    /* Override Bootstrap's -ms-high-contrast with modern forced-colors */
    @media (forced-colors: active) {
      .btn-primary {
        background-color: Highlight;
        border-color: Highlight;
        color: HighlightText;
      }
      .btn-secondary {
        background-color: ButtonFace;
        border-color: ButtonText;
        color: ButtonText;
      }
      .btn-danger {
        background-color: Highlight;
        border-color: Highlight;
        color: HighlightText;
      }
      .navbar-dark {
        background-color: Highlight !important;
        color: HighlightText !important;
      }
    }
  </style>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  
  <!-- Favicon -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Use forced-colors media query instead of -ms-high-contrast */
    @media (forced-colors: active) {
      .btn-primary {
        background-color: Highlight;
        border-color: Highlight;
        color: HighlightText;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- Built files will be auto injected -->
</body>
</html>
